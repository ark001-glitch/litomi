<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>리토미</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0b0f;
        color: #e7e7ea;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          'Apple SD Gothic Neo',
          'Noto Sans KR',
          'Malgun Gothic',
          sans-serif;
      }
      main {
        padding: 24px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
        color: #b8b8c2;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>리토미</h1>
      <p>앱을 준비 중이에요.</p>
    </main>
  </body>
</html>
