name: k8s image build & push (GHCR)

on:
  push:
    branches: [main, stage]
    # Skip k8s-only changes to avoid rebuilding images for manifest-only commits.
    paths-ignore:
      - 'k8s/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: k8s-image-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-and-bump-k8s:
    if: ${{ github.ref_name == 'main' || github.ref_name == 'stage' }}
    runs-on: ubuntu-24.04-arm
    env:
      OVERLAY_DIR: ${{ github.ref_name == 'main' && 'k8s/apps/litomi/overlays/prod' || github.ref_name == 'stage' && 'k8s/apps/litomi/overlays/stg' || '' }}
      IMAGE_WEB: ghcr.io/${{ github.repository_owner }}/litomi-web
      IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/litomi-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute sha_short
        id: sha
        shell: bash
        run: echo "sha_short=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - name: Load NEXT_PUBLIC_* build args from overlay public.env.kv
        id: public_env
        shell: bash
        run: |
          set -euo pipefail
          file="${OVERLAY_DIR}/public.env.kv"

          if [ ! -f "$file" ]; then
            echo "public.env.kv not found: $file" >&2
            exit 1
          fi

          if grep -nEv '^(#|[[:space:]]*$|NEXT_PUBLIC_[A-Z0-9_]+=.*)$' "$file"; then
            echo "public.env.kv must contain only NEXT_PUBLIC_* assignments, blank lines, or comments." >&2
            exit 1
          fi

          tmp="$(mktemp)"
          grep -E '^[[:space:]]*NEXT_PUBLIC_[A-Z0-9_]+=.*$' "$file" > "$tmp" || true

          if [ ! -s "$tmp" ]; then
            echo "No NEXT_PUBLIC_* entries found in $file" >&2
            exit 1
          fi

          echo "build_args<<EOF" >> "$GITHUB_OUTPUT"
          cat "$tmp" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_WEB }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hono
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web image (main)
        if: ${{ github.ref_name == 'main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.nextjs
          platforms: linux/arm64
          push: true
          build-args: |
            CI=true
            COMMIT_SHA=${{ steps.sha.outputs.sha_short }}
            ${{ steps.public_env.outputs.build_args }}
          secrets: |
            POSTGRES_URL=${{ secrets.POSTGRES_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            SUPABASE_CERTIFICATE=${{ secrets.SUPABASE_CERTIFICATE }}
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web image (stage)
        if: ${{ github.ref_name == 'stage' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.nextjs
          platforms: linux/arm64
          push: true
          build-args: |
            CI=true
            COMMIT_SHA=${{ steps.sha.outputs.sha_short }}
            ${{ steps.public_env.outputs.build_args }}
          secrets: |
            POSTGRES_URL=${{ secrets.POSTGRES_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            SUPABASE_CERTIFICATE=${{ secrets.SUPABASE_CERTIFICATE }}
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
