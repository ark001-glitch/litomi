name: Android Release (APK)

on:
  push:
    branches: main
    paths:
      - '.github/workflows/android-release.yml'
      - 'android/**'

permissions:
  contents: write

concurrency:
  group: android-release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.x'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compute version from package.json
        id: version
        shell: bash
        run: |
          set -euo pipefail

          version_name=$(node -p "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$version_name"

          version_code=$((major*1000000 + minor*1000 + patch))

          echo "version_name=$version_name" >> "$GITHUB_OUTPUT"
          echo "version_code=$version_code" >> "$GITHUB_OUTPUT"

      - name: Prepare Android signing files
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p android/keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/keystore/release.jks

          cat > android/keystore.properties <<EOF
          storeFile=keystore/release.jks
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Sync Capacitor (production URL)
        shell: bash
        env:
          CAPACITOR_SERVER_URL: https://litomi.in
        run: |
          set -euo pipefail

          if [ ! -f www/index.html ]; then
            echo "::error file=www/index.html::Missing www/index.html (Capacitor webDir placeholder)."
            ls -la www || true
            exit 1
          fi

          if [ ! -e node_modules/.bin/cap ]; then
            echo "::error::Capacitor CLI (cap) not found in node_modules/.bin. Make sure devDependencies are installed."
            ls -la node_modules/.bin || true
            exit 1
          fi

          ./node_modules/.bin/cap sync android

      - name: Build release APK
        working-directory: android
        run: ./gradlew :app:assembleRelease -PversionName=${{ steps.version.outputs.version_name }} -PversionCode=${{ steps.version.outputs.version_code }}

      - name: Prepare release assets
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist/android
          cp android/app/build/outputs/apk/release/app-release.apk dist/android/litomi.apk

          sha256sum dist/android/litomi.apk | awk '{print $1}' > dist/android/litomi.apk.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/android/litomi.apk
            dist/android/litomi.apk.sha256
