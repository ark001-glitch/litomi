apiVersion: apps/v1
kind: Deployment
metadata:
  name: litomi-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litomi-web
  template:
    metadata:
      labels:
        app: litomi-web
    spec:
      containers:
        - name: web
          image: litomi-web:prod
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              value: '3000'
          envFrom:
            - configMapRef:
                name: litomi-public-env
            - configMapRef:
                name: litomi-common-env
            - secretRef:
                name: litomi-backend-secret
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 2
              memory: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: litomi-web
spec:
  selector:
    app: litomi-web
  ports:
    - name: http
      port: 3000
      targetPort: 3000
