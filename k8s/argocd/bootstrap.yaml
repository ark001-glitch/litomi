apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gwak2837/litomi.git
    targetRevision: main
    path: k8s/platform/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

