services:
  grafana:
    build:
      context: ./grafana
    image: litomi-monitoring-grafana:local
    environment:
      GF_SERVER_ROOT_URL: https://${SERVICE_FQDN_GRAFANA}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    expose:
      - '3000'
    networks:
      - monitoring
      - coolify
    labels:
      - traefik.enable=true
      - traefik.docker.network=coolify
      - traefik.http.routers.grafana.rule=Host(`${SERVICE_FQDN_GRAFANA}`)
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    restart: unless-stopped

  prometheus:
    build:
      context: ./prometheus
    image: litomi-monitoring-prometheus:local
    volumes:
      - prometheus-data:/prometheus
    expose:
      - '9090'
    networks:
      - monitoring
      - coolify
    restart: unless-stopped

  alertmanager:
    build:
      context: ./alertmanager
    image: litomi-monitoring-alertmanager:local
    volumes:
      - alertmanager-data:/alertmanager
    expose:
      - '9093'
    networks:
      - monitoring
    restart: unless-stopped

  alertmanager-discord:
    image: rogerrum/alertmanager-discord:latest
    environment:
      DISCORD_WEBHOOK: ${DISCORD_WEBHOOK}
      DISCORD_USERNAME: ${DISCORD_USERNAME:-alertmanager}
      LISTEN_ADDRESS: 0.0.0.0:9094
    expose:
      - '9094'
    networks:
      - monitoring
    restart: unless-stopped

  blackbox-exporter:
    build:
      context: ./blackbox
    image: litomi-monitoring-blackbox-exporter:local
    command:
      - --config.file=/etc/blackbox_exporter/blackbox.yml
    expose:
      - '9115'
    networks:
      - monitoring
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    expose:
      - '9100'
    networks:
      - monitoring
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    expose:
      - '8080'
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  grafana-data:
  prometheus-data:
  alertmanager-data:

networks:
  monitoring:
  coolify:
    external: true
